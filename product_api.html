<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .product-container { display: flex; flex-wrap: wrap; gap: 20px; }
    .product-image {
      width: 150px; height: 150px; object-fit: cover;
      cursor: pointer; border: 2px solid #ccc; border-radius: 5px;
      transition: transform 0.2s, border-color 0.2s;
    }
    .product-image:hover { transform: scale(1.05); border-color: #007BFF; }
  </style>
</head>
<body>
  <h1>Product Gallery</h1>
  <div class="product-container" id="product-container"></div>

  <script>
    const apiURL = "https://fakestoreapi.com/products"; 
    const productContainer = document.getElementById('product-container');

    fetch(apiURL)
      .then(res => res.json())
      .then(products => {
        products.forEach(product => {
          const img = document.createElement('img');
          img.src = product.image;
          img.alt = product.title;
          img.classList.add('product-image');

          // On click, save product in localStorage and go to details page
          img.addEventListener('click', () => {
            localStorage.setItem('selectedProduct', JSON.stringify(product));
            window.location.href = "product_details.html";
          });

          productContainer.appendChild(img);
        });
      })
      .catch(err => console.error("Error:", err));
  </script>
</body>
</html>
