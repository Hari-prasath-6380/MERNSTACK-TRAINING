<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    pre {
      background: #f9f9f9; padding: 15px; border: 1px solid #ddd;
      border-radius: 5px; white-space: pre-wrap;
    }
    a { display: inline-block; margin-bottom: 20px; text-decoration: none; color: #007BFF; }
  </style>
</head>
<body>
  <a href="product_api.html">&larr; Back to Gallery</a>
  <h1>Product Details</h1>
  <pre id="product-json">Loading...</pre>

  <script>
    const productJSON = document.getElementById('product-json');
    const product = localStorage.getItem('selectedProduct');

    if(product) {
      productJSON.textContent = JSON.stringify(JSON.parse(product), null, 2);
    } else {
      productJSON.textContent = "No product selected!";
    }
  </script>
</body>
</html>
